<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5 Day Weather Dashboard</title>
    <!--Bootstrap styleing link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="jumbotron container-fluid my-2 text-center p-2 ">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-4 bl-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-12">
                    <section class="col-sm-12 border border-dark rounded my-2" id="current-weather">
                        <h2 class="city-name mb-1 mt-2 bolder" id="current-city">Current Conditions</h2>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p>UV Index: <span class="current pl-2 bg-danger rounded p-2 text-white" id="uv-index"></span></p>

                    </section>
                    <section class="col-sm-12 border border-dark rounded" id="future-weather">
                        <h3 class="mt-1">5 Day Forecast:</h3>
                        <section class="row text-light d-flex justify-content-around">
                            <card class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p class="text-center h4" id="fDate0"></p>
                                <p class="text-center" id="fImg0"></p>
                                <p>High:<span id="fHigh0"></span></p>
                                <p>Low:<span id="fLow0"></span></p>
                                <p>Humidity:<span id="fHumidity0"></span></p>
                            </card>
                            <card class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p class="text-center h4" id="fDate1"></p>
                                <p class="text-center" id="fImg1"></p>
                                <p>Temp:<span id="fHigh1"></span></p>
                                <p>Low:<span id="fLow1"></span></p>
                                <p>Humidity:<span id="fHumidity1"></span></p>
                            </card>
                            <card class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p class="text-center h4" id="fDate2"></p>
                                <p class="text-center" id="fImg2"></p>
                                <p>Temp:<span id="fHigh2"></span></p>
                                <p>Low:<span id="fLow2"></span></p>
                                <p>Humidity:<span id="fHumidity2"></span></p>
                            </card>
                            <card class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p class="text-center h4" id="fDate3"></p>
                                <p class="text-center" id="fImg3"></p>
                                <p>Temp:<span id="fHigh3"></span></p>
                                <p>Low:<span id="fLow3"></span></p>
                                <p>Humidity:<span id="fHumidity3"></span></p>
                            </card>
                            <card class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p class="text-center h4" id="fDate4"></p>
                                <p class="text-center" id="fImg4"></p>
                                <p>Temp:<span id="fHigh4"></span></p>
                                <p>Low:<span id="fLow4"></span></p>
                                <p>Humidity:<span id="fHumidity4"></span></p>
                            </card>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5 p-3 text-center">
        Weather Dashboard by: Kyle Lux
        
    </footer>
    <!--JQuery JS script links-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Link to my JS file-->
    <script src="./script.js"></script>
</body>
</html>
